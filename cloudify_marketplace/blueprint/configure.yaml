tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3m6/types.yaml

inputs:

  platform:
    type: string
    default: 'aws or openstack'
    description: >
      The platform to configure this manager for.
      Valid options are 'aws' or 'openstack'.

  user_ssh_key:
    type: string
    default: ''
    description: >
      SSH key to authorize for access to the centos user account.

  aws_access_key_id:
    type: string
    default: ''

  aws_secret_access_key:
    type: string
    default: ''

  agent_security_group_name:
    type: string

  agent_keypair_name:
    type: string

  agents_user:
    type: string
    default: centos


node_templates:

  configuration:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/configure.py
          executor: central_deployment_agent
          inputs:
            platform: { get_input: platform }
            user_ssh_key: { get_input: user_ssh_key }
            aws_access_key_id: { get_input: aws_access_key_id }
            aws_secret_access_key: { get_input: aws_secret_access_key }
            agent_security_group_name: { get_input: agent_security_group_name }
            agent_keypair_name: { get_input: agent_keypair_name }
            agents_user: { get_input: agents_user }
